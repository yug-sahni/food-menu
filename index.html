<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        select, input, button {
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 10px;
            padding: 10px;
            color: green;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Meal Planner</h1>
    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date">
    <label for="end-date">End Date:</label>
    <input type="date" id="end-date">
    <select id="day">
        <option value="">Select Day</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
    </select>
    <select id="meal">
        <option value="">Select Meal</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
    </select>
    <input type="text" id="dish" placeholder="Enter dish">
    <button onclick="addDish()">Add Dish</button>
    <button onclick="generateExcel()">Generate Excel</button>

    <div id="message"></div>

    <table id="mealTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Day</th>
                <th>Breakfast</th>
                <th>Lunch</th>
                <th>Dinner</th>
            </tr>
        </thead>
        <tbody id="mealTableBody">
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script>
        const mealPlan = {
            Monday: { Breakfast: '', Lunch: '', Dinner: '' },
            Tuesday: { Breakfast: '', Lunch: '', Dinner: '' },
            Wednesday: { Breakfast: '', Lunch: '', Dinner: '' },
            Thursday: { Breakfast: '', Lunch: '', Dinner: '' },
            Friday: { Breakfast: '', Lunch: '', Dinner: '' },
            Saturday: { Breakfast: '', Lunch: '', Dinner: '' },
            Sunday: { Breakfast: '', Lunch: '', Dinner: '' }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const currentDate = new Date();
            let startDate = new Date(currentDate);
            startDate.setDate(startDate.getDate() + ((1 + 7 - startDate.getDay()) % 7 || 7)); // Next Monday
            let endDate = new Date(startDate);
            endDate.setDate(endDate.getDate() + 6); // Following Sunday

            document.getElementById('start-date').value = startDate.toISOString().split('T')[0];
            document.getElementById('end-date').value = endDate.toISOString().split('T')[0];

            updateTable();
        });

        document.getElementById('start-date').addEventListener('change', updateTable);
        document.getElementById('end-date').addEventListener('change', updateTable);

        function addDish() {
            const day = document.getElementById('day').value;
            const meal = document.getElementById('meal').value;
            const dish = document.getElementById('dish').value;
            const message = document.getElementById('message');

            if (day && meal && dish) {
                mealPlan[day][meal] = dish;
                message.textContent = 'Dish added successfully!';
                message.style.color = 'green';
                document.getElementById('dish').value = '';
                updateTable();
            } else {
                message.textContent = 'Please select a day and meal, and enter a dish.';
                message.style.color = 'red';
            }
        }

        function updateTable() {
            const startDate = new Date(document.getElementById('start-date').value);
            const endDate = new Date(document.getElementById('end-date').value);
            const tableBody = document.getElementById('mealTableBody');

            tableBody.innerHTML = ''; // Clear previous rows

            let currentDate = new Date(startDate);
            const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

            while (currentDate <= endDate) {
                const dayName = dayNames[currentDate.getDay()];
                const formattedDate = currentDate.toISOString().split('T')[0];

                const row = `<tr>
                    <td>${formattedDate}</td>
                    <td>${dayName}</td>
                    <td id="${dayName}-Breakfast">${mealPlan[dayName].Breakfast}</td>
                    <td id="${dayName}-Lunch">${mealPlan[dayName].Lunch}</td>
                    <td id="${dayName}-Dinner">${mealPlan[dayName].Dinner}</td>
                </tr>`;
                tableBody.insertAdjacentHTML('beforeend', row);

                currentDate.setDate(currentDate.getDate() + 1);
            }
        }

        function generateExcel() {
            const startDate = new Date(document.getElementById('start-date').value);
            const endDate = new Date(document.getElementById('end-date').value);
            let currentDate = new Date(startDate);

            const data = [['Date', 'Day', 'Breakfast', 'Lunch', 'Dinner']];
            const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

            while (currentDate <= endDate) {
                const dayName = dayNames[currentDate.getDay()];
                const formattedDate = currentDate.toISOString().split('T')[0];
                data.push([
                    formattedDate,
                    dayName,
                    mealPlan[dayName].Breakfast,
                    mealPlan[dayName].Lunch,
                    mealPlan[dayName].Dinner
                ]);
                currentDate.setDate(currentDate.getDate() + 1);
            }

            const worksheet = XLSX.utils.aoa_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Meal Plan');

            XLSX.writeFile(workbook, 'meal_plan.xlsx');
        }

        // Initial table update
        updateTable();
    </script>
</body>
</html>
